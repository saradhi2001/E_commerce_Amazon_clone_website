<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Amazon Clone</title>
    <style>
        /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body and Background */
body {
    font-family: 'Arial', sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(45deg, #74716d, #dba787); /* Gradient background */
    background-size: cover;
}

/* Sign Up Container */
.signup-container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
    position: absolute;
}

.signup-form {
    background: rgba(0, 0, 0, 0.7); /* Semi-transparent dark background */
    padding: 40px;
    border-radius: 8px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    width: 100%;
    max-width: 400px;
    text-align: center;
}

.signup-form h1 {
    color: white;
    font-size: 30px;
    margin-bottom: 20px;
    font-weight: bold;
}

.form-group {
    margin-bottom: 20px;
    text-align: left;
}

.form-group label {
    color: white;
    font-size: 14px;
    display: block;
    margin-bottom: 5px;
}

.form-group input {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border-radius: 4px;
    border: 1px solid #ddd;
    background-color: #fff;
    color: #333;
}

.form-group input:focus {
    border-color: #ff9900;
    outline: none;
}

/* Sign Up Button */
.signup-btn {
    width: 100%;
    padding: 12px;
    background-color: #ff9900;
    border: none;
    color: white;
    font-size: 18px;
    cursor: pointer;
    border-radius: 4px;
    transition: background-color 0.3s ease;
}

.signup-btn:hover {
    background-color: #e68900;
}

/* Login Link */
.login-link {
    margin-top: 15px;
    color: white;
}

.login-link a {
    color: #ff9900;
    text-decoration: none;
}

.login-link a:hover {
    text-decoration: underline;
}

/* Responsive Styles */
@media (max-width: 768px) {
    .signup-form {
        padding: 30px;
    }

    .signup-form h1 {
        font-size: 26px;
    }

    .form-group input {
        font-size: 14px;
        padding: 10px;
    }

    .signup-btn {
        font-size: 16px;
        padding: 10px;
    }
}

    </style>
</head>
<body>

    <!-- Sign Up Form -->
    <div class="signup-container">
        <div class="signup-form">
            <h1>Create Your Account</h1>
            <form method="POST" action="/signup/">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                </div>

                <div class="form-group">
                    <label for="password_confirm">Confirm Password</label>
                    <input type="password" id="password_confirm" name="password_confirm" placeholder="Confirm your password" required>
                </div>

                <button type="submit" class="signup-btn">Sign Up</button>

                <div class="login-link">
                    <p>Already have an account? <a href="/login/">Login</a></p>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
